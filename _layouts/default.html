<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <title>{{ site.title }}{% if page.title %} : {{ page.title }}{% endif %}</title>
        <meta name="description" content="{{ site.subtitle }}">
        
        <link rel="stylesheet" href="{{ site.baseurl }}/quick-react.ts/css/syntax.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/quick-react.ts/css/main.css">
    </head>
    <body>
        <div id="mainContainer">
            <div class="siteRow">
                <div id="header" class="siteColumn">
                    {% include header.html %}
                </div>
            </div>
            <div class="siteRow">              
                <div id="navigation">
                    {% include navigation.html %}
                </div>

                <div id="content" class="siteColumn col-10">
                    {{ content }}
                </div>               
            </div>
           
            <div class="siteRow">
                <div id="footer" class="siteColumn">
                    {% include footer.html %}
                </div>
            </div>
        </div>      
    </body>
</html>
